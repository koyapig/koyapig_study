<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Tabs</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="header">
    <h1>タブ一覧</h1>
    <div class="header-buttons">
      <button id="settingsBtn" title="設定">⚙</button>
      <button id="newTabBtn" title="新しいタブ">+</button>
    </div>
  </div>
  <div id="settingsPanel" class="settings-panel hidden">
    <div class="settings-item">
      <label for="widthSlider">パネル幅</label>
      <input type="range" id="widthSlider" min="150" max="400" value="280">
      <span id="widthValue">280px</span>
    </div>
  </div>
  <div id="tabList" class="tab-list"></div>
  <script src="sidepanel.js"></script>
</body>
</html>
